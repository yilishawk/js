name: 更新直播源 tv.txt

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装依赖
        run: pip install requests

      - name: 生成并测速排序
        run: python tv.py

      - name: 提交并推送
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 注意：这里添加的是 tvv.txt，请确保与 py 脚本输出文件名一致
          git add tv.txt
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto update tv.txt $(date -u '+%Y-%m-%d %H:%M')"
            
            # 关键修改：将 origin main 改为 origin master
            git pull --rebase origin master
            git push origin master
          else
            echo "No changes, skip push."
          fi
