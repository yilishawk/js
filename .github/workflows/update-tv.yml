name: 更新直播源 tv.txt

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # 防止脚本死循环卡住消耗额度
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'    # 【优化】开启缓存，节省安装依赖时间

      - name: 安装依赖
        run: pip install requests

      - name: 生成并测速排序
        run: python tv.py # 【注意】请确保 Python 文件名为 tv.py

      - name: 提交并推送
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add tv.txt
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto update tv.txt $(date -u '+%Y-%m-%d %H:%M')"
            # 自动获取当前分支名并推送，这样 master 或 main 都能兼容
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git pull --rebase origin $CURRENT_BRANCH
            git push origin $CURRENT_BRANCH
          else
            echo "No changes, skip push."
          fi
