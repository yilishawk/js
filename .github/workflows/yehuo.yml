name: yehuo

on:
  schedule:
    - cron: '0 */9 * * *'          # 每 6 小时运行一次
  workflow_dispatch:               # 支持手动触发

permissions:
  contents: write                  # 必须有写权限才能 commit/push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # 完整历史，方便 rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Run update script
        run: python check_sources.py

      - name: Commit and Push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 添加所有改动（已跟踪 + 新文件）
          git add .

          # 检查是否有待提交的改动
          if git diff --cached --quiet; then
            echo "No changes to commit → 跳过"
            exit 0
          fi

          # 提交
          git commit -m "chore: auto update live_sources.m3u & cache.json $(date '+%Y-%m-%d %H:%M CET')"

          # 尝试直接 push
          if git push origin HEAD; then
            echo "推送成功"
          else
            echo "普通 push 失败（可能远程有新提交），尝试 rebase 后重推..."
            git fetch origin
            # 使用默认分支名称，兼容 main/master
            DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
            git rebase "origin/$DEFAULT_BRANCH" || {
              echo "Rebase 失败，可能存在冲突。请手动检查仓库。"
              exit 1
            }
            git push origin HEAD --force-with-lease
            echo "Rebase + 推送完成"
          fi
