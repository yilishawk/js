# .github/workflows/update-tv.yml
name: 更新直播源 tv.txt

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

# 关键：强制给 workflow 写权限
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install requests

      - name: 生成 tv.txt
        run: python tv.py

      - name: 提交并推送
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tv.txt
          git diff --staged --quiet || (
            git commit -m "Auto update tv.txt $(date -u '+%Y-%m-%d %H:%M')" &&
            git push
          )
